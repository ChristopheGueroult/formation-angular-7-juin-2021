<app-template-full-width [title]="title" *ngIf="collection">
  <button (click)="changeTitle()">Change title value</button>
  <app-table-light [headers]="headers">

    <tr *ngFor="let item of collection">
      <td>{{ item.typePresta }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.nbJours }}</td>
      <td>{{ item.tjmHt }}</td>
      <td>HT A CALCULER</td>
      <td>TTC A CALCULER</td>
      <td>{{ item.state }}</td>
    </tr>

  </app-table-light>
  <app-btn></app-btn>
</app-template-full-width>
